steps:
# Build the Docker image with --no-cache to ensure fresh build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/strategiz-core', '.']

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/strategiz-core']

# Deploy to Cloud Run (strategiz-core is the main backend API)
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'strategiz-core'
    - '--image=gcr.io/$PROJECT_ID/strategiz-core'
    - '--platform=managed'
    - '--region=us-central1'
    - '--allow-unauthenticated'
    - '--memory=1Gi'
    - '--cpu=1'
    - '--port=8080'
    - '--min-instances=0'
    - '--max-instances=10'
    - '--set-env-vars=SPRING_PROFILES_ACTIVE=prod'
    - '--update-secrets=VAULT_TOKEN=vault-root-token:latest'

images:
- 'gcr.io/$PROJECT_ID/strategiz-core'
