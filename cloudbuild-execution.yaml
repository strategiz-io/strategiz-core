steps:
  # Build Python execution service Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/strategiz-execution:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/strategiz-execution:latest'
      - '-f'
      - 'application-strategy-execution/Dockerfile'
      - '.'
    timeout: 1200s

  # Push Docker images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/strategiz-execution:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/strategiz-execution:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'strategiz-execution'
      - '--image=gcr.io/$PROJECT_ID/strategiz-execution:$SHORT_SHA'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=60s'
      - '--port=50051'
      - '--use-http2'

images:
  - 'gcr.io/$PROJECT_ID/strategiz-execution:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/strategiz-execution:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s
