# Application Execution Service Configuration

# Application Info
spring.application.name=strategiz-execution
server.port=8081

# gRPC Server
grpc.server.port=50051

# Logging
logging.level.root=INFO
logging.level.io.strategiz.execution=DEBUG
logging.level.io.grpc=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Actuator (Health checks for Cloud Run)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Execution Limits
execution.timeout.seconds=30
execution.max.memory.mb=1024

# OpenTelemetry (Grafana Cloud)
otel.service.name=strategiz-execution
otel.traces.sampler=parentbased_traceidratio
otel.traces.sampler.arg=0.1
