# Console Application Configuration
spring.application.name=strategiz-console-api

# Server Configuration
server.port=8081

# Spring Boot Admin
spring.boot.admin.client.enabled=false

# Cache Configuration
spring.cache.type=jcache
spring.cache.jcache.config=classpath:ehcache.xml

# Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=100

# Logging
logging.level.root=INFO
logging.level.io.strategiz=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3001,https://console.strategiz.io,https://strategiz-console.web.app

# Cookie Configuration
app.cookie.domain=localhost
app.cookie.secure=false
app.cookie.same-site=Lax
