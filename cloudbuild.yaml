# Optimized Cloud Build configuration
# Removes duplicate Maven build and enables Docker caching

steps:
  # Build Docker image WITHOUT layer caching (force rebuild)
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--destination=gcr.io/$PROJECT_ID/strategiz-api'
      - '--cache=false'
      - '--dockerfile=Dockerfile'
      - '--context=dir://.'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'strategiz-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/strategiz-api'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '80'
      - '--port'
      - '8080'
      - '--no-traffic'
      - '--set-env-vars'
      - '^@^SPRING_PROFILES_ACTIVE=prod,scheduler@VAULT_ADDR=https://strategiz-vault-43628135674.us-east1.run.app@STRATEGIZ_VAULT_ADDRESS=https://strategiz-vault-43628135674.us-east1.run.app@GRAFANA_OTLP_ENDPOINT=https://otlp-gateway-prod-us-east-3.grafana.net/otlp@GRAFANA_PROMETHEUS_URL=https://prometheus-prod-66-prod-us-east-3.grafana.net/api/prom@OTEL_EXPORTER_OTLP_ENDPOINT=https://otlp-gateway-prod-us-east-3.grafana.net/otlp@OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf@OTEL_SERVICE_NAME=strategiz-core@OTEL_RESOURCE_ATTRIBUTES=service.namespace=strategiz;deployment.environment=production;service.version=1.0.0@OTEL_METRICS_EXPORTER=otlp@OTEL_LOGS_EXPORTER=otlp@OTEL_TRACES_EXPORTER=otlp@DEPLOYMENT_VERSION=2026-01-03-v1'
      - '--set-secrets'
      - 'VAULT_TOKEN=vault-root-token:latest,GRAFANA_OTLP_AUTH_HEADER=GRAFANA_OTLP_AUTH:latest,GRAFANA_PROMETHEUS_AUTH=GRAFANA_PROMETHEUS_AUTH:latest,OTEL_EXPORTER_OTLP_HEADERS=GRAFANA_OTLP_AUTH:latest,GITHUB_APP_ID=github-app-id:latest,GITHUB_APP_PRIVATE_KEY=github-app-private-key:latest'

timeout: '1800s'
options:
  machineType: 'E2_HIGHCPU_8'  # 8 vCPU, 8 GB memory - sufficient for Java builds with quota
  diskSizeGb: 100
