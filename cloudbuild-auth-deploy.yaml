steps:
# Build the Docker image (standard Dockerfile with external Vault)
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'application-auth/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/strategiz-auth', '.']

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/strategiz-auth']

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'strategiz-auth'
    - '--image=gcr.io/$PROJECT_ID/strategiz-auth'
    - '--platform=managed'
    - '--region=us-east1'
    - '--allow-unauthenticated'
    - '--memory=1Gi'
    - '--cpu=1'
    - '--port=8080'
    - '--min-instances=0'
    - '--max-instances=10'
    - '--timeout=60'
    - '--cpu-boost'
    - '--set-env-vars=SPRING_PROFILES_ACTIVE=prod,VAULT_ADDR=https://strategiz-vault-43628135674.us-east1.run.app,STRATEGIZ_VAULT_ADDRESS=https://strategiz-vault-43628135674.us-east1.run.app,OTEL_TRACES_EXPORTER=none,OTEL_METRICS_EXPORTER=none,OTEL_LOGS_EXPORTER=none'
    - '--set-secrets=VAULT_TOKEN=vault-root-token:latest'

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

images:
- 'gcr.io/$PROJECT_ID/strategiz-auth'
