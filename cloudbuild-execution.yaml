# Cloud Build configuration for Strategy Execution Service (Python gRPC)
# Builds and deploys the isolated Python execution service

steps:
  # Build Docker image WITH layer caching
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--destination=gcr.io/$PROJECT_ID/strategiz-execution'
      - '--cache=true'
      - '--cache-ttl=168h'  # Cache for 7 days
      - '--dockerfile=application-strategy-execution/Dockerfile'
      - '--context=dir://.'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'strategiz-execution'
      - '--image'
      - 'gcr.io/$PROJECT_ID/strategiz-execution'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Internal gRPC service, auth handled by VPC
      - '--memory'
      - '512Mi'  # Python service is lightweight
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'  # Keep warm for low latency
      - '--max-instances'
      - '20'  # Scale for high traffic
      - '--port'
      - '50051'  # gRPC port
      - '--use-http2'  # Required for gRPC
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GRPC_PORT=50051,MAX_WORKERS=20,MAX_TIMEOUT_SECONDS=30,MAX_MEMORY_MB=512,LOG_LEVEL=INFO,GRAFANA_OTLP_ENDPOINT=https://otlp-gateway-prod-us-central-0.grafana.net/otlp'
      # Note: Add GRAFANA_OTLP_AUTH_HEADER via Secret Manager after deployment
      # Run: gcloud run services update strategiz-execution --update-secrets GRAFANA_OTLP_AUTH_HEADER=GRAFANA_OTLP_AUTH:latest

# Build options
options:
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1800s'
