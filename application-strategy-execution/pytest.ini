[pytest]
# Pytest configuration for Strategy Execution Service

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring gRPC service
    slow: Slow tests that take >1 second
    security: Security and sandbox tests
    performance: Performance benchmarks

# Coverage options
[coverage:run]
source = strategiz_execution
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
