name: Deploy Vault

on:
  workflow_call:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -f vault-config/Dockerfile -t gcr.io/strategiz-io/strategiz-vault vault-config/

      - name: Push Docker image
        run: docker push gcr.io/strategiz-io/strategiz-vault

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy strategiz-vault \
            --image gcr.io/strategiz-io/strategiz-vault \
            --region us-east1 \
            --platform managed \
            --no-allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 3 \
            --timeout 300 \
            --concurrency 50 \
            --port 8200 \
            --set-env-vars 'VAULT_ADDR=http://127.0.0.1:8200,SKIP_CHOWN=true,SKIP_SETCAP=true' \
            --set-secrets 'VAULT_UNSEAL_KEY=vault-unseal-key:latest,VAULT_ROOT_TOKEN=vault-root-token:latest'
