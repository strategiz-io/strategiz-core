steps:
# Build the Docker image using the pre-built JAR
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/strategiz-api', '.']

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/strategiz-api']

# Deploy to Cloud Run - update image only, preserve existing env vars
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'strategiz-api'
    - '--image=gcr.io/$PROJECT_ID/strategiz-api'
    - '--platform=managed'
    - '--region=us-east1'
    - '--allow-unauthenticated'
    - '--memory=1Gi'
    - '--cpu=1'
    - '--port=8080'
    - '--min-instances=0'
    - '--max-instances=10'
    - '--update-secrets=GITHUB_APP_ID=github-app-id:latest,GITHUB_APP_INSTALLATION_ID=github-app-installation-id:latest,GITHUB_APP_PRIVATE_KEY=github-app-private-key:latest'

images:
- 'gcr.io/$PROJECT_ID/strategiz-api'
