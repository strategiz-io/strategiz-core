# HTTP Development Configuration (No SSL)
# Use this profile for standard HTTP development without SSL requirements

# Server Configuration
server.port=8080
server.ssl.enabled=false

# CORS Configuration
strategiz.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080

# OAuth Redirect URIs for HTTP
oauth.providers.coinbase.redirect-uri=http://localhost:8080/v1/providers/callback/coinbase
oauth.providers.schwab.redirect-uri=http://localhost:8080/v1/providers/callback/schwab
oauth.providers.alpaca.redirect-uri=http://localhost:8080/v1/providers/callback/alpaca

# Frontend URLs
application.frontend-url=http://localhost:3000
oauth.frontend-url=http://localhost:3000

# Include common dev settings
spring.config.import=classpath:application-dev-common.properties