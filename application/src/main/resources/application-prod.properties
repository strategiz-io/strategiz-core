# Production Configuration for Strategiz

# Server Configuration
server.port=${PORT:8080}

# Security
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# Firebase Configuration (from environment variables)
firebase.database-url=${FIREBASE_DATABASE_URL:https://strategiz-io.firebaseio.com}
firebase.project-id=${FIREBASE_PROJECT_ID:strategiz-io}
firebase.service-account-key=${FIREBASE_SERVICE_ACCOUNT_KEY}

# Enable Vault in production for centralized secret management
vault.enabled=true
vault.address=${VAULT_ADDR:https://vault.strategiz.io}
vault.token=${VAULT_TOKEN}
vault.ssl.enabled=true

# CORS Configuration
strategiz.cors.allowed-origins=https://strategiz-io.web.app,https://strategiz-io.firebaseapp.com,https://strategiz.io

# Logging
logging.level.root=INFO
logging.level.io.strategiz=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Application info
info.app.name=Strategiz Core API
info.app.version=@project.version@
info.app.environment=production

# Frontend URL configuration
application.frontend-url=https://strategiz.io

# OAuth Configuration for Authentication
oauth.frontend-url=https://strategiz.io

# Passkey Configuration for Production
passkey.rpId=strategiz.io
passkey.rpName=Strategiz
passkey.challengeTimeoutMs=60000

# Google OAuth Configuration (production)
oauth.providers.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
oauth.providers.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
oauth.providers.google.redirect-uri=${AUTH_GOOGLE_REDIRECT_URI:https://strategiz-core-43628135674.us-central1.run.app/auth/oauth/google/signin/callback}
oauth.providers.google.auth-url=${AUTH_GOOGLE_AUTH_URL:https://accounts.google.com/o/oauth2/auth}
oauth.providers.google.token-url=${AUTH_GOOGLE_TOKEN_URL:https://oauth2.googleapis.com/token}
oauth.providers.google.user-info-url=${AUTH_GOOGLE_USER_INFO_URL:https://www.googleapis.com/oauth2/v3/userinfo}
oauth.providers.google.scope=${AUTH_GOOGLE_SCOPE:email profile openid}

# Facebook OAuth Configuration (production)
oauth.providers.facebook.client-id=${FACEBOOK_OAUTH_CLIENT_ID}
oauth.providers.facebook.client-secret=${FACEBOOK_OAUTH_CLIENT_SECRET}
oauth.providers.facebook.redirect-uri=${AUTH_FACEBOOK_REDIRECT_URI:https://strategiz-core-43628135674.us-central1.run.app/auth/oauth/facebook/signin/callback}
oauth.providers.facebook.auth-url=${AUTH_FACEBOOK_AUTH_URL:https://www.facebook.com/v12.0/dialog/oauth}
oauth.providers.facebook.token-url=${AUTH_FACEBOOK_TOKEN_URL:https://graph.facebook.com/v12.0/oauth/access_token}
oauth.providers.facebook.user-info-url=${AUTH_FACEBOOK_USER_INFO_URL:https://graph.facebook.com/me}
oauth.providers.facebook.scope=${AUTH_FACEBOOK_SCOPE:email,public_profile}

# Coinbase OAuth Configuration (production) - for provider connections
oauth.providers.coinbase.client-id=${COINBASE_OAUTH_CLIENT_ID}
oauth.providers.coinbase.client-secret=${COINBASE_OAUTH_CLIENT_SECRET}
oauth.providers.coinbase.redirect-uri=${COINBASE_OAUTH_REDIRECT_URI:https://strategiz.io/providers/callback/cb/success}
oauth.providers.coinbase.auth-url=${COINBASE_OAUTH_AUTH_URL:https://www.coinbase.com/oauth/authorize}
oauth.providers.coinbase.scope=${COINBASE_OAUTH_SCOPE:wallet:accounts:read,wallet:transactions:read,wallet:buys:read,wallet:sells:read}

# Disable development features
spring.devtools.enabled=false
spring.jpa.show-sql=false

# Performance optimizations
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null