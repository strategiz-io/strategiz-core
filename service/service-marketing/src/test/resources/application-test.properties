# Test configuration for service-marketing module
spring.profiles.active=test

# Logging configuration for tests
logging.level.io.strategiz.service.marketing=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.test=INFO

# Cache configuration for tests (disable caching in tests)
spring.cache.type=none

# Test data configuration
test.market.ticker.cache-duration=30
test.market.ticker.crypto-symbols=BTC,ETH,SOL
test.market.ticker.stock-symbols=AAPL,TSLA,NVDA

# Mock API configuration
test.api.coinbase.enabled=true
test.api.coingecko.enabled=true
test.api.alphavantage.enabled=true

# API Configuration for real data testing
# CoinGecko API (free tier, no key required but rate limited)
coingecko.api.url=https://api.coingecko.com/api/v3
coingecko.api.key=

# Alpha Vantage API (free tier with 'demo' key has limited data)
# To get full data, sign up for a free API key at https://www.alphavantage.co/support/#api-key
alphavantage.api.url=https://www.alphavantage.co
alphavantage.api.key=demo

# Coinbase API
coinbase.api.url=https://api.coinbase.com/v2