# Production Configuration for Console API
server.port=8080

# Logging
logging.level.root=WARN
logging.level.io.strategiz=INFO

# CORS Configuration
app.cors.allowed-origins=https://console.strategiz.io,https://strategiz-console.web.app

# Cookie Configuration
app.cookie.domain=.strategiz.io
app.cookie.secure=true
app.cookie.same-site=None

# Vault Configuration
vault.enabled=true
vault.uri=https://strategiz-vault-43628135674.us-east1.run.app
vault.namespace=strategiz
vault.token=${VAULT_TOKEN}

# Cache Configuration
spring.cache.type=jcache
spring.cache.jcache.config=classpath:ehcache.xml
