steps:
# Build the Docker image (standard Dockerfile with external Vault)
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'application-console/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/strategiz-console', '.']

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/strategiz-console']

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'strategiz-console'
    - '--image=gcr.io/$PROJECT_ID/strategiz-console'
    - '--platform=managed'
    - '--region=us-east1'
    - '--allow-unauthenticated'
    - '--memory=4Gi'
    - '--cpu=2'
    - '--port=8080'
    - '--min-instances=0'
    - '--max-instances=5'
    - '--timeout=600'
    - '--cpu-boost'
    - '--set-env-vars=^|^SPRING_PROFILES_ACTIVE=prod,scheduler|console.auth.enabled=true|strategiz.clickhouse.enabled=true|strategiz.timescale.enabled=false|VAULT_ADDR=https://strategiz-vault-bflhiwsnmq-ue.a.run.app|STRATEGIZ_VAULT_ADDRESS=https://strategiz-vault-bflhiwsnmq-ue.a.run.app'
    - '--set-secrets=VAULT_TOKEN=vault-root-token:latest'

images:
- 'gcr.io/$PROJECT_ID/strategiz-console'
