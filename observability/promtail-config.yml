server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Spring Boot Application Logs
  - job_name: strategiz-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: strategiz-app
          __path__: /logs/application.log*
    pipeline_stages:
      # Parse JSON logs from Spring Boot
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            requestId: mdc.requestId
            requestPath: mdc.requestPath
            requestMethod: mdc.requestMethod
            userId: mdc.userId
      # Set timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      # Add labels from parsed fields
      - labels:
          level:
          logger:
          requestId:
          requestPath:
          requestMethod:
          userId:

  # System logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  # Container logs (if running in Docker)
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log
    pipeline_stages:
      # Parse Docker container logs
      - json:
          expressions:
            output: log
            container_id: attrs.tag
      - output:
          source: output

  # Frontend logs (if we set up log shipping)
  - job_name: strategiz-frontend
    static_configs:
      - targets:
          - localhost
        labels:
          job: strategiz-frontend
          __path__: /logs/frontend.log*
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            component: context.component
            userId: context.userId
            sessionId: context.sessionId
            url: url
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          component:
          userId:
          sessionId: 