# Common Development Configuration
# Shared settings for all development profiles

# Firebase Configuration
firebase.database-url=https://strategiz-io.firebaseio.com
firebase.project-id=strategiz-io
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:src/main/resources/firebase-service-account.json}

# Vault Configuration
strategiz.vault.enabled=true
strategiz.vault.address=http://localhost:8200
strategiz.vault.secrets-path=secret
strategiz.vault.fail-fast=false
strategiz.vault.fallback-to-properties=true

spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.uri=http://localhost:8200

# Passkey Configuration
passkey.rpId=localhost
passkey.rpName=Strategiz Dev
passkey.challengeTimeoutMs=60000

# Development Features
spring.devtools.enabled=true
spring.jpa.show-sql=true

# Logging
logging.level.root=INFO
logging.level.io.strategiz=DEBUG
logging.level.io.strategiz.application.config=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=WARN

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:AIzaSyBqm9BdEUJIfxPGY7GCEHTh3fvcyR_vDnk}
gemini.api.url=https://generativelanguage.googleapis.com
gemini.model=gemini-2.5-flash
gemini.temperature=0.7
gemini.max-tokens=2048

# Alert Monitoring Configuration
alert.monitor.enabled=true
alert.monitor.interval-ms=300000
alert.monitor.initial-delay-ms=60000

# SendGrid Email Configuration
sendgrid.api.key=${SENDGRID_API_KEY:}
sendgrid.from.email=alerts@strategiz.io
sendgrid.from.name=Strategiz Alerts
sendgrid.enabled=${SENDGRID_ENABLED:false}

# Firebase Cloud Messaging (Push Notifications)
fcm.enabled=${FCM_ENABLED:false}
fcm.credentials.path=${FCM_CREDENTIALS_PATH:src/main/resources/fcm-service-account.json}