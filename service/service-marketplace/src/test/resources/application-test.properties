# Test configuration for service-marketplace integration tests

# Logging
logging.level.io.strategiz=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.springframework.web=DEBUG

# Disable Vault for tests
spring.cloud.vault.enabled=false

# Disable security for tests (optional)
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Firebase configuration (mock/test)
# These would normally be loaded from Vault in production
firebase.enabled=false

# Test-specific settings
spring.main.allow-bean-definition-overriding=true
