name: Quality Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze:
    name: Run Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project (skip tests for faster analysis)
        run: mvn clean compile -DskipTests

      - name: Run quality analysis tools
        run: mvn verify -DskipTests -P quality-analysis
        continue-on-error: true  # Don't fail build on quality issues

      - name: Aggregate quality metrics
        env:
          GIT_COMMIT_HASH: ${{ github.sha }}
          GIT_BRANCH: ${{ github.ref_name }}
          BUILD_NUMBER: ${{ github.run_number }}
          ANALYSIS_SOURCE: "github-actions"
        run: |
          python scripts/aggregate-quality-metrics.py quality-metrics.json

      - name: Upload quality metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: quality-metrics
          path: quality-metrics.json
          retention-days: 30

      - name: Post metrics to backend (production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          API_URL: ${{ secrets.API_URL || 'https://api.strategiz.io' }}
          API_TOKEN: ${{ secrets.QUALITY_ANALYSIS_TOKEN }}
        run: |
          if [ -z "$API_TOKEN" ]; then
            echo "Warning: QUALITY_ANALYSIS_TOKEN secret not set - skipping backend upload"
            exit 0
          fi

          echo "Posting quality metrics to backend..."
          curl -X POST "${API_URL}/v1/console/quality/cache" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -d @quality-metrics.json \
            --fail-with-body

          echo "Quality metrics posted successfully"

      - name: Display quality summary
        if: always()
        run: |
          if [ -f quality-metrics.json ]; then
            echo "Quality Analysis Summary:"
            echo "========================"
            cat quality-metrics.json | python -m json.tool
          fi

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: '**/target/spotbugs/*.xml'
          retention-days: 30
          if-no-files-found: warn

      - name: Upload PMD report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-reports
          path: '**/target/pmd/pmd.xml'
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: '**/target/checkstyle/checkstyle-result.xml'
          retention-days: 30
          if-no-files-found: warn

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: '**/target/site/jacoco/**'
          retention-days: 30
          if-no-files-found: warn

      - name: Comment PR with quality summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('quality-metrics.json')) {
              console.log('No quality metrics found');
              return;
            }

            const metrics = JSON.parse(fs.readFileSync('quality-metrics.json', 'utf8'));

            const body = `## Quality Analysis Results

            | Metric | Value |
            |--------|-------|
            | Bugs | ${metrics.bugs} |
            | Vulnerabilities | ${metrics.vulnerabilities} |
            | Code Smells | ${metrics.codeSmells} |
            | Coverage | ${metrics.coverage}% |
            | Technical Debt | ${metrics.technicalDebt} |
            | Reliability Rating | ${metrics.reliabilityRating} |
            | Security Rating | ${metrics.securityRating} |
            | Maintainability Rating | ${metrics.maintainabilityRating} |
            | Quality Gate | ${metrics.qualityGateStatus} |

            **Analysis ID:** \`${metrics.analysisId}\`
            **Commit:** \`${metrics.gitCommitHash.substring(0, 8)}\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
