# AlertManager Configuration for Strategiz
# Alert routing and notification management

global:
  resolve_timeout: 5m
  # SMTP configuration (uncomment and configure for email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@strategiz.io'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# Inhibition rules to prevent alert floods
inhibit_rules:
  # If service is down, inhibit all other alerts from that service
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

  # Critical alerts inhibit warnings
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait before sending first notification
  group_wait: 30s

  # Wait before sending updated notification
  group_interval: 5m

  # Wait before resending notification
  repeat_interval: 4h

  # Child routes for different severities
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: 'critical'
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts
    - match:
        severity: 'warning'
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

    # Security alerts - high priority
    - match:
        category: 'security'
      receiver: 'security-receiver'
      group_wait: 10s
      repeat_interval: 30m

    # Provider alerts
    - match_re:
        alertname: 'Provider.*'
      receiver: 'provider-receiver'
      group_wait: 2m
      repeat_interval: 2h

    # Batch job alerts
    - match_re:
        alertname: 'BatchJob.*'
      receiver: 'batch-receiver'
      group_wait: 5m
      repeat_interval: 6h

# Receivers configuration
receivers:
  # Default receiver - webhook
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/webhook'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alertmanager'
            password: 'strategiz-alerts'

  # Critical alerts receiver
  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/critical'
        send_resolved: true
    # Uncomment for Slack integration
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#alerts-critical'
    #     title: 'CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    #     send_resolved: true

  # Warning alerts receiver
  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/warning'
        send_resolved: true

  # Security alerts receiver
  - name: 'security-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/security'
        send_resolved: true
    # Uncomment for PagerDuty integration
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
    #     severity: 'critical'

  # Provider alerts receiver
  - name: 'provider-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/provider'
        send_resolved: true

  # Batch job alerts receiver
  - name: 'batch-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/batch'
        send_resolved: true

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'
