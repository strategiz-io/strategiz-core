# Google Cloud and Vertex AI Configuration for Gemini AI Trading Agent

# Google Cloud Project settings
google.cloud.project-id=${GOOGLE_CLOUD_PROJECT_ID:your-project-id}
google.cloud.region=${GOOGLE_CLOUD_REGION:us-central1}

# Vertex AI settings
google.cloud.vertex.api-endpoint=${GOOGLE_CLOUD_VERTEX_ENDPOINT:us-central1-aiplatform.googleapis.com}

# For local development (if not using Application Default Credentials)
# google.cloud.credentials-path=${GOOGLE_APPLICATION_CREDENTIALS:/path/to/your/service-account-key.json}

# Gemini model settings
gemini.model.name=gemini-pro
gemini.model.temperature=0.2
gemini.model.max-output-tokens=8192

# Trading agent settings
trading.agent.default-timeframe=1d
trading.agent.default-risk-profile=moderate
