version: '3.8'

services:
  # =============================================================================
  # LOGS - Loki + Promtail
  # =============================================================================

  loki:
    image: grafana/loki:2.9.0
    container_name: strategiz-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:latest
    container_name: strategiz-promtail
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ../../../logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # METRICS - Prometheus + Mimir (long-term storage)
  # =============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: strategiz-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=exemplar-storage'
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  mimir:
    image: grafana/mimir:2.10.0
    container_name: strategiz-mimir
    ports:
      - "9009:9009"
    volumes:
      - ./mimir/mimir.yaml:/etc/mimir/mimir.yaml
      - mimir-data:/data
    command:
      - '-config.file=/etc/mimir/mimir.yaml'
      - '-target=all'
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9009/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # TRACES - Tempo
  # =============================================================================

  tempo:
    image: grafana/tempo:2.3.0
    container_name: strategiz-tempo
    ports:
      - "3200:3200"    # Tempo API
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "9411:9411"    # Zipkin
      - "14268:14268"  # Jaeger ingest
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo/tempo.yaml
      - tempo-data:/var/tempo
    command:
      - '-config.file=/etc/tempo/tempo.yaml'
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3200/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # COLLECTION - OpenTelemetry Collector
  # =============================================================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.89.0
    container_name: strategiz-otel-collector
    ports:
      - "4316:4317"    # OTLP gRPC (external, remapped to avoid Tempo conflict)
      - "4319:4318"    # OTLP HTTP (external)
      - "8888:8888"    # Prometheus metrics
      - "8889:8889"    # Prometheus exporter metrics
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command:
      - '--config=/etc/otel-collector-config.yaml'
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=strategiz,deployment.environment=development
    networks:
      - observability
    depends_on:
      tempo:
        condition: service_healthy
      mimir:
        condition: service_healthy
      loki:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # ALERTING - AlertManager
  # =============================================================================

  alertmanager:
    image: prom/alertmanager:latest
    container_name: strategiz-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.listen-address=:9093'
      - '--cluster.listen-address='
    networks:
      - observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9093/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # VISUALIZATION - Grafana
  # =============================================================================

  grafana:
    image: grafana/grafana:latest
    container_name: strategiz-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../dashboards/grafana/provisioning:/etc/grafana/provisioning
      - ../dashboards/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=strategiz123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor tempoSearch tempoBackendSearch tempoServiceGraph traceToMetrics
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
      mimir:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
    restart: unless-stopped

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  observability:
    driver: bridge
    name: strategiz-observability

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  loki-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  tempo-data:
    driver: local
  mimir-data:
    driver: local
  alertmanager-data:
    driver: local
