name: Deploy Auth

on:
  workflow_call:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -f application-auth/Dockerfile -t gcr.io/strategiz-io/strategiz-auth .

      - name: Push Docker image
        run: docker push gcr.io/strategiz-io/strategiz-auth

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy strategiz-auth \
            --image gcr.io/strategiz-io/strategiz-auth \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --concurrency 80 \
            --port 8080 \
            --set-env-vars '^@^SPRING_PROFILES_ACTIVE=prod@VAULT_ADDR=https://strategiz-vault-43628135674.us-east1.run.app@STRATEGIZ_VAULT_ADDRESS=https://strategiz-vault-43628135674.us-east1.run.app@GRAFANA_OTLP_ENDPOINT=https://otlp-gateway-prod-us-east-3.grafana.net/otlp@OTEL_EXPORTER_OTLP_ENDPOINT=https://otlp-gateway-prod-us-east-3.grafana.net/otlp@OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf@OTEL_SERVICE_NAME=strategiz-auth@OTEL_RESOURCE_ATTRIBUTES=service.namespace=strategiz;deployment.environment=production;service.version=1.0.0@OTEL_METRICS_EXPORTER=otlp@OTEL_LOGS_EXPORTER=otlp@OTEL_TRACES_EXPORTER=otlp' \
            --set-secrets 'VAULT_TOKEN=vault-root-token:latest,GRAFANA_OTLP_AUTH_HEADER=GRAFANA_OTLP_AUTH:latest,OTEL_EXPORTER_OTLP_HEADERS=GRAFANA_OTLP_AUTH:latest'
