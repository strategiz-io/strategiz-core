# Development Configuration with ngrok for OAuth testing
# This profile extends dev-https and overrides OAuth redirect URIs with ngrok URLs

# Import the base HTTPS dev configuration
spring.config.import=classpath:application-dev-https.properties

# Override OAuth redirect URIs with ngrok URL
# Replace YOUR-NGROK-SUBDOMAIN with your actual ngrok subdomain
oauth.providers.coinbase.redirect-uri=${NGROK_URL:https://YOUR-NGROK-SUBDOMAIN.ngrok-free.app}/v1/providers/callback/coinbase
oauth.providers.schwab.redirect-uri=${NGROK_URL:https://YOUR-NGROK-SUBDOMAIN.ngrok-free.app}/v1/providers/callback/schwab
oauth.providers.alpaca.redirect-uri=${NGROK_URL:https://YOUR-NGROK-SUBDOMAIN.ngrok-free.app}/v1/providers/callback/alpaca

# Add ngrok URL to CORS allowed origins
strategiz.cors.allowed-origins=${NGROK_URL:https://YOUR-NGROK-SUBDOMAIN.ngrok-free.app},http://localhost:3000,http://localhost:3001,https://localhost:8443

# Log OAuth configuration on startup
logging.level.io.strategiz.application.config.VaultOAuthConfig=INFO
logging.level.io.strategiz.business.provider.coinbase=DEBUG