# Local development profile - minimal OAuth config

# Console Configuration (Admin Panel)
# Disable admin auth for local development
console.auth.enabled=false

# GCP Billing (disabled for local development)
gcp.billing.enabled=false

# Firebase Configuration (local development)
firebase.database-url=https://strategiz-io-default-rtdb.firebaseio.com
firebase.project-id=strategiz-io
firebase.service-account-key=classpath:firebase-service-account.json
firebase.storage.bucket=strategiz-io.firebasestorage.app

# Disable JPA/Hibernate (using Firebase Firestore instead) - matches production
spring.jpa.enabled=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# ClickHouse Configuration (market data storage)
# Credentials loaded from Vault: secret/strategiz/clickhouse
strategiz.clickhouse.enabled=true
strategiz.clickhouse.ssl=true
strategiz.clickhouse.pool.max-pool-size=5
strategiz.clickhouse.pool.min-idle=1
strategiz.clickhouse.pool.connection-timeout-ms=10000
strategiz.clickhouse.pool.idle-timeout-ms=300000

oauth.providers.coinbase.redirect-uri=http://localhost:8080/auth/callback/coinbase
oauth.providers.kraken.redirect-uri=http://localhost:8080/auth/callback/kraken
oauth.providers.robinhood.redirect-uri=http://localhost:8080/auth/callback/robinhood
oauth.providers.alpaca.redirect-uri=http://localhost:8080/auth/callback/alpaca
oauth.providers.interactive-brokers.redirect-uri=http://localhost:8080/auth/callback/interactive-brokers

# GitHub token for triggering accessibility scans
# Generate at: https://github.com/settings/tokens
# Required scopes: workflow, repo
github.token=${GITHUB_TOKEN:}

# reCAPTCHA Enterprise (mock mode for local development)
recaptcha.enabled=true
recaptcha.project-id=strategiz-io
recaptcha.site-key=6Le7rEosAAAAANqsIwjkhbSwq_4fGk85owRGbAVa
recaptcha.threshold=0.5
recaptcha.mock-enabled=true
