version: '3.8'

services:
  # =============================================================================
  # CODE QUALITY - SonarQube + PostgreSQL
  # =============================================================================

  sonarqube-db:
    image: postgres:15-alpine
    container_name: strategiz-sonarqube-db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data
    networks:
      - sonarqube
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  sonarqube:
    image: sonarqube:10.8.1-community
    container_name: strategiz-sonarqube
    depends_on:
      sonarqube-db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      # Increase memory limits for Java analysis
      SONAR_WEB_JAVAOPTS: -Xmx512m -Xms128m
      SONAR_CE_JAVAOPTS: -Xmx512m -Xms128m
    ports:
      - "9000:9000"
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-temp:/opt/sonarqube/temp
    networks:
      - sonarqube
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  sonarqube:
    driver: bridge
    name: strategiz-sonarqube

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  sonarqube-db-data:
    driver: local
  sonarqube-data:
    driver: local
  sonarqube-extensions:
    driver: local
  sonarqube-logs:
    driver: local
  sonarqube-temp:
    driver: local
