name: Code Quality Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger from GitHub Actions UI

jobs:
  quality-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run SonarQube analysis with in-memory database
          mvn clean verify sonar:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=strategiz_strategiz-core \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.exclusions='**/target/**,**/test/**' \
            -Dsonar.java.binaries=target/classes

      - name: Extract analysis results
        if: always()
        run: |
          # SonarQube scanner creates a report-task.txt with analysis details
          if [ -f target/sonar/report-task.txt ]; then
            cat target/sonar/report-task.txt

            # Extract metrics from SonarQube API
            CE_TASK_ID=$(grep ceTaskId target/sonar/report-task.txt | cut -d'=' -f2)
            echo "Analysis task ID: $CE_TASK_ID"
          fi

      - name: Store quality results in Firestore
        if: github.ref == 'refs/heads/main' && success()
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          # Install gcloud CLI
          echo "$GCP_SA_KEY" | base64 -d > ${HOME}/gcp-key.json
          gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
          gcloud config set project $GCP_PROJECT_ID

          # TODO: Call backend endpoint to cache results
          # POST /v1/console/quality/cache-analysis-results
          # Body: JSON with metrics from SonarQube API

      - name: Comment PR with quality metrics
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            // TODO: Fetch metrics and post PR comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ“Š Code Quality Report\n\nâœ… Analysis complete! View details in SonarCloud.'
            })

      - name: Upload analysis results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonarqube-results
          path: |
            target/sonar/report-task.txt
            **/sonar-report.json
          retention-days: 30
