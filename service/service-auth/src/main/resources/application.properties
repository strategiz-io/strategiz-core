# ====================================================
# Spring Boot Configuration 
# ====================================================
# No .env file loading - using environment variables only

# ====================================================
# OAuth Configuration Properties
# ====================================================
# OAuth credentials MUST be set as environment variables:
# AUTH_GOOGLE_CLIENT_ID=your_google_client_id
# AUTH_GOOGLE_CLIENT_SECRET=your_google_client_secret  
# AUTH_FACEBOOK_CLIENT_ID=your_facebook_client_id
# AUTH_FACEBOOK_CLIENT_SECRET=your_facebook_client_secret
# ====================================================

# ====================================================
# Vault Configuration
# ====================================================
spring.cloud.vault.uri=${VAULT_ADDR:http://localhost:8200}
spring.cloud.vault.token=${VAULT_TOKEN:root-token}
strategiz.vault.enabled=true
strategiz.vault.secrets-path=secret/strategiz

# ====================================================
# SMS OTP Configuration
# ====================================================
strategiz.auth.sms-otp.enabled=true
strategiz.auth.sms-otp.otp-expiry-minutes=5
strategiz.auth.sms-otp.max-verification-attempts=5
strategiz.auth.sms-otp.rate-limit-minutes=1
strategiz.auth.sms-otp.otp-length=6

# Firebase SMS Configuration
strategiz.auth.sms-otp.firebase.enabled=true
strategiz.auth.sms-otp.firebase.project-id=${FIREBASE_PROJECT_ID:strategiz-dev}
strategiz.auth.sms-otp.firebase.phone-auth-timeout-seconds=60
strategiz.auth.sms-otp.firebase.auto-retrieve-enabled=false

# Development SMS Configuration
strategiz.auth.sms-otp.dev.log-otp-codes=true
strategiz.auth.sms-otp.dev.mock-sms-enabled=false
strategiz.auth.sms-otp.dev.fixed-otp-code=123456
strategiz.auth.sms-otp.dev.skip-phone-validation=false

# ====================================================
# Authentication OAuth Providers Configuration
# ====================================================
# Used for user authentication (login/signup)
# OAuth credentials are now managed by Vault

# Google OAuth Configuration
oauth.providers.google.client-id=${AUTH_GOOGLE_CLIENT_ID:}
oauth.providers.google.client-secret=${AUTH_GOOGLE_CLIENT_SECRET:}
oauth.providers.google.redirect-uri=${AUTH_GOOGLE_REDIRECT_URI:http://localhost:8080/auth/oauth/google/callback}
oauth.providers.google.auth-url=${AUTH_GOOGLE_AUTH_URL:https://accounts.google.com/o/oauth2/auth}
oauth.providers.google.token-url=${AUTH_GOOGLE_TOKEN_URL:https://oauth2.googleapis.com/token}
oauth.providers.google.user-info-url=${AUTH_GOOGLE_USER_INFO_URL:https://www.googleapis.com/oauth2/v3/userinfo}
oauth.providers.google.scope=${AUTH_GOOGLE_SCOPE:email profile openid}

# Facebook OAuth Configuration  
oauth.providers.facebook.client-id=${AUTH_FACEBOOK_CLIENT_ID:}
oauth.providers.facebook.client-secret=${AUTH_FACEBOOK_CLIENT_SECRET:}
oauth.providers.facebook.redirect-uri=${AUTH_FACEBOOK_REDIRECT_URI:http://localhost:8080/auth/oauth/facebook/callback}
oauth.providers.facebook.auth-url=${AUTH_FACEBOOK_AUTH_URL:https://www.facebook.com/v12.0/dialog/oauth}
oauth.providers.facebook.token-url=${AUTH_FACEBOOK_TOKEN_URL:https://graph.facebook.com/v12.0/oauth/access_token}
oauth.providers.facebook.user-info-url=${AUTH_FACEBOOK_USER_INFO_URL:https://graph.facebook.com/me}
oauth.providers.facebook.scope=${AUTH_FACEBOOK_SCOPE:email,public_profile}

# Frontend URL Configuration
oauth.frontend-url=${FRONTEND_URL:http://localhost:3000}

