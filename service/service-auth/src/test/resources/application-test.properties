# Test Profile Configuration for Integration Tests
# This configuration is activated when running tests with @ActiveProfiles("test")

# ============================================
# Application Info
# ============================================
spring.application.name=strategiz-api-test

# Allow bean definition overriding (required for duplicate bean definitions)
spring.main.allow-bean-definition-overriding=true

# ============================================
# Logging Configuration
# ============================================
# Set to DEBUG for more verbose test output
logging.level.root=INFO
logging.level.io.strategiz=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG

# ============================================
# Server Configuration
# ============================================
# Server port is not used in MockMvc tests
server.port=0

# ============================================
# Database Configuration
# ============================================
# Use in-memory or test Firebase project
# firebase.project-id=strategiz-test
# firebase.credentials-path=classpath:test-firebase-credentials.json

# ============================================
# Security Configuration
# ============================================
# Disable CSRF for easier testing
security.csrf.enabled=false

# ============================================
# Vault Configuration (Disabled for Tests)
# ============================================
# Tests should not connect to real Vault
spring.cloud.vault.enabled=false

# ============================================
# External Services (Mocked in Tests)
# ============================================
# Mock external OAuth providers
oauth.google.enabled=false
oauth.facebook.enabled=false

# ============================================
# Test-Specific Settings
# ============================================
# Enable test mode flag
app.test-mode=true

# Allow all CORS origins in tests
app.cors.allowed-origins=*

# Disable rate limiting in tests
app.rate-limiting.enabled=false

# ============================================
# Jackson Configuration
# ============================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
