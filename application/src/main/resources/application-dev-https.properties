# HTTPS Development Configuration (With SSL)
# Use this profile for development with SSL requirements (e.g., Charles Schwab OAuth)

# Server Configuration
server.port=8443
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:ssl/keystore.p12
server.ssl.key-store-password=strategiz
server.ssl.key-alias=1

# CORS Configuration
strategiz.cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://localhost:8443,https://127.0.0.1:8443

# OAuth Redirect URIs for HTTPS
oauth.providers.coinbase.redirect-uri=https://127.0.0.1:8443/v1/providers/callback/coinbase
oauth.providers.schwab.redirect-uri=https://127.0.0.1:8443/v1/providers/callback/schwab
oauth.providers.alpaca.redirect-uri=https://localhost:8443/v1/providers/callback/alpaca

# Frontend URLs
application.frontend-url=http://localhost:3000
oauth.frontend-url=http://localhost:3000

# Include common dev settings
spring.config.import=classpath:application-dev-common.properties