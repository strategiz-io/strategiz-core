# ====================================================
# OAuth Configuration 
# ====================================================
# These OAuth credentials are loaded from .env file by EnvFileLoader
# See .env.example at project root for the expected format
# Values here are used only as fallbacks if environment variables are not found
# Documentation: docs/SECRETS_MANAGEMENT.md
# ====================================================

# Facebook OAuth Configuration
auth.facebook.client-id=placeholder_facebook_client_id
auth.facebook.client-secret=placeholder_facebook_client_secret
auth.facebook.redirect-uri=http://localhost:8080/auth/oauth/facebook/callback
auth.facebook.auth-url=https://www.facebook.com/v12.0/dialog/oauth
auth.facebook.token-url=https://graph.facebook.com/v12.0/oauth/access_token
auth.facebook.user-info-url=https://graph.facebook.com/me

# Google OAuth Configuration
auth.google.client-id=placeholder_google_client_id
auth.google.client-secret=placeholder_google_client_secret
auth.google.redirect-uri=http://localhost:8080/auth/oauth/google/callback
